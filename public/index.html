<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Realtime Collaborative Editor</title>

<!-- Google Fonts picks -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat&family=Roboto+Slab&family=Poppins&display=swap" rel="stylesheet">

<style>
:root {
  --accent:#1e88e5;
  --bg-overlay: rgba(255,255,255,0.9);
}
body {
  margin:0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: url("https://www.slidekit.com/wp-content/uploads/2023/12/Aesthetic-Background-Theme-For-PPT.jpg") center/cover fixed no-repeat;
  color:#111;
}
.app {
  display:flex;
  gap:16px;
  padding:18px;
  height:100vh;
  box-sizing:border-box;
}
.left {
  flex:1.2;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.right {
  width:360px;
  background:var(--bg-overlay);
  border-radius:12px;
  padding:12px;
  box-shadow:0 8px 30px rgba(0,0,0,0.18);
  overflow:auto;
}
.header {
  display:flex;
  gap:10px;
  align-items:center;
}
.controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
.input { padding:8px; border-radius:8px; border:1px solid #ddd; }
button { background:var(--accent); color:white; border:none; padding:8px 10px; border-radius:8px; cursor:pointer; }
button.secondary { background:#eee; color:#111; }
.toolbar { display:flex; gap:6px; align-items:center; background:var(--bg-overlay); padding:8px; border-radius:8px; }
#editor {
  flex:1;
  background:white;
  border-radius:10px;
  padding:12px;
  min-height:56vh;
  overflow:auto;
  border:1px solid #e6eefc;
}
#editor:focus { outline:2px solid rgba(30,136,229,0.12); }

/* chat */
.chat { margin-top:8px; }
.chat-messages { height:180px; overflow:auto; background:white; border:1px solid #eee; padding:8px; border-radius:8px; }
.chat-row { display:flex; gap:8px; align-items:flex-start; margin-bottom:6px; }
.avatar { width:32px; height:32px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; font-weight:600; color:#fff; }
.chat-message { background:#f6f9ff; padding:8px; border-radius:8px; max-width:100%; }

/* version list */
.version-item { padding:8px; border-radius:8px; margin-bottom:8px; background:#fff; border:1px solid #e7f0ff; cursor:pointer; }
.version-meta { font-size:12px; color:#666; margin-top:6px; }

/* popup viewer */
.popup {
  position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:9999;
  background:rgba(0,0,0,0.5); padding:20px;
}
.popup .card { width:90%; max-width:900px; max-height:90%; overflow:auto; background:white; border-radius:10px; padding:14px; }
.popup pre { white-space:pre-wrap; word-break:break-word; }

/* cursor label (floating) */
.cursor-label {
  position:absolute;
  background:rgba(30,136,229,0.9);
  color:white;
  padding:2px 6px; border-radius:6px; font-size:12px;
  pointer-events:none;
  transform:translate(-50%,-140%);
}

/* embedded images style */
.embedded-img { max-width:260px; max-height:180px; margin:6px; border-radius:8px; display:inline-block; cursor:grab; }
.embedded-img:active { cursor:grabbing; }

/* small helpers */
.small { font-size:13px; color:#444; }
.right-footer { display:flex; gap:8px; margin-top:12px; justify-content:space-between; align-items:center; }
</style>
</head>
<body>
<div class="app">
  <div class="left">
    <div class="header">
      <div style="display:flex;flex-direction:column;">
        <div style="font-weight:700;font-size:18px;">Realtime Collaborative Editor</div>
        <div id="presence" class="small">ðŸ‘¥ Currently editing: 0</div>
      </div>

      <div style="flex:1"></div>

      <div class="controls">
        <input id="docId" class="input" placeholder="Doc ID (e.g., doc1)" />
        <button id="joinBtn">Join</button>
        <select id="fontFamily" class="input">
          <option value="Inter">Inter</option>
          <option value="Poppins">Poppins</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Roboto Slab">Roboto Slab</option>
          <option value="Arial">Arial</option>
        </select>
        <select id="fontSize" class="input">
          <option value="3">Normal</option>
          <option value="4">Large</option>
          <option value="5">XL</option>
        </select>
        <input type="file" id="imgUpload" accept="image/*" />
      </div>
    </div>

    <div class="toolbar" style="margin-top:8px;">
      <button onclick="exec('bold')"><b>B</b></button>
      <button onclick="exec('italic')"><i>I</i></button>
      <button onclick="exec('underline')"><u>U</u></button>
      <button onclick="exec('undo')">â†¶</button>
      <button onclick="exec('redo')">â†·</button>
      <div style="margin-left:8px;" class="small">Font:</div>
      <select id="toolbarFont" class="input" style="width:160px;">
        <option value="Inter">Inter</option>
        <option value="Poppins">Poppins</option>
        <option value="Montserrat">Montserrat</option>
        <option value="Roboto Slab">Roboto Slab</option>
        <option value="Arial">Arial</option>
      </select>
    </div>

    <div id="editor" contenteditable="true" spellcheck="false"></div>

    <div style="display:flex;gap:8px;margin-top:8px;align-items:center;">
      <button id="downloadTxt">Download .txt</button>
      <button id="downloadPdf">Download .pdf</button>
      <button id="replayBtn" class="secondary">Replay</button>
      <div style="flex:1"></div>
    </div>

    <div class="chat" style="margin-top:12px;">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:600;">ðŸ’¬ Chat</div>
        <div id="typingStatus" class="small"></div>
      </div>
      <div id="chatMessages" class="chat-messages"></div>
      <div style="display:flex;gap:8px;margin-top:8px;">
        <input id="chatInput" class="input" placeholder="Type a message..." style="flex:1;" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <div class="right">
    <div style="font-weight:700;margin-bottom:8px;">ðŸ•“ Version History</div>
    <div id="versionList">
      <!-- items appended here -->
    </div>

    <div class="right-footer">
      <div class="small">Restore, view or download versions.</div>
      <div>
        <button id="viewAllBtn" class="secondary">View Latest</button>
      </div>
    </div>
  </div>
</div>

<!-- popup area (hidden by default) -->
<div id="popup" style="display:none;"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
<script src="client.js"></script>
</body>
</html>
